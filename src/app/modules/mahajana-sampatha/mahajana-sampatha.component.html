<div>
  <img id="image" src="assets/dog.jpg" alt="mahajana_sampatha">
</div>

<br>
<mat-divider></mat-divider>
<br>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stats-cards">
  <mat-card class="lottoinput" style="background-color: aliceblue">
    <mat-card-content>
      <h2 class="mat-h2" style="color: rgba(0,0,0,0.60)">Enter Lottery Numbers</h2>
      <div style="padding: 20px 10px;">
        <app-lotto-enter [lotteryOptions]="lotteryOptions"></app-lotto-enter>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card class="lottoinput" style="background-color: aliceblue">
    <mat-card-content>
      <h2 class="mat-h2" style="color: rgba(0,0,0,0.60)">Result Details</h2>
      <div style="padding: 20px 10px;">
        <!--<app-lotto-enter></app-lotto-enter>-->
      </div>
    </mat-card-content>
  </mat-card>
</div>

<br>
<mat-divider></mat-divider>
<br>

<div class="table" style="background-color: aquamarine">
  <div>Prize Structure</div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Level. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="pattern">
      <th mat-header-cell *matHeaderCellDef> Pattern </th>
      <td mat-cell *matCellDef="let element"> {{element.pattern}} </td>
    </ng-container>

    <ng-container matColumnDef="prize">
      <th mat-header-cell *matHeaderCellDef> Prize </th>
      <td mat-cell *matCellDef="let element"> {{element.prize}} </td>
    </ng-container>

 <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>

<br>
<mat-divider></mat-divider>
<br>
