<mat-card class="lottoinput" style="background-color: aliceblue">
    <div style="position: relative">
      <mat-card-content>
        <h2 class="mat-h2" style="color: rgba(0,0,0,0.60)">Lottery Results</h2>
        <div class="container" style="padding: 0px 0px;">
          <div class="row mat-card-container" >
            <mat-card id="letter" style="width: 55px" [ngStyle]="{'background-color': lettercolor}">Letter</mat-card>
          </div>
          <div class="row" style="float: left; padding: 20px">
            <mat-card id="no1" style="width: 40px;" [ngStyle]="{'background-color': no1color}">no1</mat-card>
          </div>
          <div class="row" style="float: left; padding: 20px">
            <mat-card id="no2" style="width: 40px" [ngStyle]="{'background-color': no2color}">no2</mat-card>
          </div>
          <div class="row" style="float: left; padding: 20px">
            <mat-card id="no3" style="width: 40px" [ngStyle]="{'background-color': no3color}">no3</mat-card>
          </div>
          <div class="row" style="float: left; padding: 20px">
            <mat-card id="no4" style="width: 40px" [ngStyle]="{'background-color': no4color}">no4</mat-card>
          </div>
          <div class="row" style="float: left; padding: 20px">
            <mat-card id="no5" style="width: 40px" [ngStyle]="{'background-color': no5color}">no5</mat-card>
          </div>
          <div class="row" style="float: left; padding: 20px">
            <mat-card id="no6" style="width: 40px" [ngStyle]="{'background-color': no6color}">no6</mat-card>
          </div>
        </div>
      </mat-card-content>
    </div>


  <div style="position: absolute">
    <mat-card-content style="margin-top: 90px">
      <label style="margin-bottom: 20px"></label>

      <h3 style="margin-left: 215px; color: rgba(0,0,0,0.60);float: left">Rs</h3>
       <h3 id="reward" style="margin-left: 10px; color: rgba(0,0,0,0.60); margin-bottom: 20px;float: left">Reward</h3>
      <h4 id="rulename" style="margin-left: 90px; color: rgba(0,0,0,0.60); margin-bottom: 2px; float: left">pattern</h4>

    </mat-card-content>
  </div>

</mat-card>
